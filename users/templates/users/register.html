{% extends 'blogs/base.html' %}
{% load bootstrap3 %}

{% block header %}
  <h2><a>Register your account here.</a></h2>
{% endblock %}

{% block content %}

  <form action="{% url 'users:register' %}" method="post" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
      <button name="button" class="btn btn-default">register</button>
    {% endbuttons %}

    <input type="hidden" name="next" value="{% url 'blogs:home' %}">
  </form>

{% endblock %}
