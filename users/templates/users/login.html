{% extends 'blogs/base.html' %}
{% load bootstrap3 %}

{% block header %}
  <h2><a>Login</a></h2>
{% endblock %}

{% block content %}

  <form action="{% url 'users:login' %}" method="post" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}

    {% buttons %}
      <button name="submit" class="btn btn-default">Log in</button>
    {% endbuttons %}

    <input type="hidden" name="next" value="{% url 'blogs:home' %}" />
  </form>

{% endblock %}
