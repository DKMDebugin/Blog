{% extends 'blogs/base.html'%}
{% load bootstrap3 %}

{% block header %}
  <h3>add new post:</h3>
{% endblock %}

{% block content %}
    <form action="{% url 'blogs:new_post' %}" method="post" class="form">
      {% csrf_token %}
      {% bootstrap_form form %}

      {% buttons %}
        <button name="button" class="btn btn-default">Submit post</button>
      {% endbuttons %}
    </form>
{% endblock %}
